
    <label for="username">Please enter your username</label>
    <input type="text" name="" class="form-control" [(ngModel)]="username">
    <p *ngIf="usernameCreated; else noUsername">The username you created is {{ username }}</p>
    <ng-template #noUsername>
        <p>No username was created</p>
    </ng-template>
    <br>
    <button class="btn btn-primary" [disabled]=" username === '' " (click)="createUsername()" >Click to create</button>
